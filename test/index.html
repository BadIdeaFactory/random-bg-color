<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>@biffud/random-bg-color test</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin: 0;
      padding: 10px;
    }
    p {
      padding: 10px;
    }
    body[data-dark-mode="true"] {
      color: white;
    }
    body[data-dark-mode="false"] {
      color: black;
    }
  </style>
</head>
<body>
  <h1>You can apply background changes to an element</h1>
  <script src="../src/index.js"></script>
  <script>
    var example = document.createElement('p')
    example.textContent = 'You can even do it with elements created dynamically'
    document.body.appendChild(example)
    var example2 = document.createElement('p')
    example2.textContent = 'There is a "dark mode" data attribute that lets you style child content, like this text, based on whether the background is light or dark.'
    document.body.appendChild(example2)

    window.setInterval(function () {
      BIFFUD.setRandomBgColor(null)
      BIFFUD.setRandomBgColor('h1', { disallowTransition: true, autoTextContrast: true })
      BIFFUD.setRandomBgColor(example, { autoTextContrast: true })
    }, 1000)
  </script>
</body>
</html>
